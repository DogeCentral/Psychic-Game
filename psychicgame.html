<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script> <!--Allows you to use the Jquery at the bottom of the page-->
</head>
<body>

    <h1>The Psychic Game!</h1>

    <h2>Guess the random letter and win a prize! (exclusion may apply...)</h2>

    <div id="wins">
        Wins:
    </div>

    <br>
    
    <div id="losses">
        Losses:
    </div>

    <br>

    <div id="initial">
        Guesses Left:10
    </div>
    <br>

    <div id="guessesMade">
        What Letters You've Guessed:
    </div>
        <script>
    
    var alphabet = "abcdefghijklmnopqrstuvwxyz";

// Variables set to 0
var wins = 0;
var losses = 0;
var guesses = 10;
var letGuessed = []
var random;

//random letter generator
function getRandom(){
    random = alphabet[Math.floor(Math.random() * alphabet.length)];
}

getRandom(); /*The random character will only change when you call this function, so it won't change thorugh multiple guesses*/
console.log(random);
// for (var i = 0; i < random.length; i++){} //this is not used or needed

//reset function duh
function reset(){guesses = 10
letGuessed = []
getRandom(); //We replaced the redunant random expression since we put it in a function definition above
}

//tracking letters guessed aka letGuessed
document.onkeyup = function(event){
    var userGuess = event.key;
    console.log(userGuess)
    console.log(random)
    
//if/else statements?

if(userGuess === random){
    wins++
    reset()
}

else if (guesses ===0){
    alert("Computer Guess was " + random)
    losses++
    reset()
    console.log(losses)
}
else{
    guesses--
    letGuessed.splice(0,0,userGuess)
    console.log(letGuessed)
}

$("#wins").text("Wins: " + wins)
$("#losses").text("Losses: " + losses)
$("#initial").text("Guesses Left: " + guesses)
$("#guessesMade").text("What Letters You've Guessed: " + letGuessed)
}

    </script>
    
</body>
</html>
